<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formalio de Registro</h1>
    <form action="/enviar-datos" method="POST">
        <!--campo de texto para el nombre-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        <br><br>
        <!--Campo de texto para el apellido -->
        <label for="apellido"> Apellido:</label>
        <input type="text"id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
        <br><br>
        <!--Campo de correo electronico -->
        <label for="correo"> Correo:</label>
        <input type="email"id="correo" name="correo" placeholder="Escribe tu correo" required>
        <br><br>
        <!--Campo de contraseña -->
        <label for="contrasena"> Contraseña:</label>
        <input type="password"id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required>
        <br><br>
        <!--Campo de número para la edad -->
        <label for="edad">Edad:</label>
        <input type="number"id="edad" name="edad" placeholder="Escribe tu edad" required>
        <br><br>
        <!--Campo de fecha de nacimiento -->
        <label for="fecha de nacimiento">Fecha de nacimiento:</label>
        <input type="date"id="fecha de nacimiento" name="fecha de nacimiento" placeholder="Escribe tu fecha de nacimiento" required>
        <br><br>
        <!--Lista desplegable para selecionar un pais-->
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value=" es"> España</option>
            <option value=" mx"> Mexico</option>
            <option value=" ar"> Argentina</option>
            <option value=" co"> Colombia</option>
        </select>
        <br><br>
        <!--Area de texto para comentarios-->
        <label for="comentarios">Comentarios:</label>
        <textarea id="cometarios" name="comentarios" cols="50" placeholder="Escribe tus comentarios aquí"></textarea>
        <br><br>
        <!--Boton de envio-->
        <button type="submit">Registrarse:</button>
        <!--Boton de reset-->
        <button type="reset">Limpiar formulario</button>
    </form>
    <nav><ul>
        <li><a href="http://127.0.0.1:5500/index.html">Volver a la pagina principal</a></li>
     </nav>
    
    
</body>
</html>
